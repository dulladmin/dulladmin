name: 'administrators'
authority: ['admin']
views:
  index:
    blocks:
      - table:
          items:
            - { name: 'id'   , type: 'string' }
            - { name: 'name' , type: 'string' }
            - { name: 'role' , type: 'string', optionals: ["admin", "user"] }
          searchers:
            - { name: 'id'  , predicate: 'eq' }
            - { name: 'role', predicate: 'eq' }

  new:
    blocks:
      - form:
          items:
            - { name: 'name' , type: 'string' }
            - { name: 'role' , type: 'string', optionals: ["admin", "user"] }

  edit:
    blocks:
      - form:
          items:
            - { name: 'name' , type: 'string' }
            - { name: 'role' , type: 'string', optionals: ["admin", "user"] }
